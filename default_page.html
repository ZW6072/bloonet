<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible"
		  content="IE=9; IE=8; IE=7" />
	<meta content="text/html; charset=ISO-8859-1"
		  http-equiv="content-type">
	<meta name="viewport"
		  content="width=1024">
	<title>Bloonet</title>
	<link rel="stylesheet" target="iframeA" href="css/style.css">
</head>

<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table">
									<tbody>
										<tr>
											<td class="border-0 p-3 text-center"><img src="img/arrow_left.png" height="80px"></td>
											<td class="border-0 p-3 text-center col-lg-1" scope="row">
												<h6 class="mb-0 text-center">Please select a thematic</h5>
											</td>
											<td class="border-0 p-3 text-center col-lg-3"><img src="img/arrow_right.png" height="80px"></td>
											<td class="border-0 p-3 text-center col-lg-3" scope="row">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="position-relative border-top">
		<div class="footer pt-3 background-white">
			<div class="container pt-3">
				<div class="row align-items-center justify-content-md-between pb-4">
					<div class="col-md-6 d-flex align-items-center">
						<img class="mr-3"
							 width="50"
							 src="img/logo_siradel.png">
						<div id="copyright"
							 class="copyright text-sm text-center text-md-left">Copyright SIRADEL</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
