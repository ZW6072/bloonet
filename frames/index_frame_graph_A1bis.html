<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible"
		  content="IE=9; IE=8; IE=7" />
	<meta content="text/html; charset=UTF-8"
		  http-equiv="content-type">
	<meta name="viewport"
		  content="width=1024">
	<title>Bloonet</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet"/>
	<script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
	<script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

	<section>
		<div class="container-md">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h6 class="mt-3">Global coverage</h6>
							<div class="table-responsive">
								<table class="table" width="560">
									<tbody>
										<tr>
											<th class="border-0 pl-3 pl-lg-0" scope="row"><span class="h6">Surface</span></th>
										</tr>
										<tr>
											<th class="pl-3 pl-lg-0"scope="row"><img src="img/gauge_2.png" width="500"></th>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container-md">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h6 class="mt-3">Tx - Most efficient sites</h6>
							<table class=table-responsive>
									<tr>
									<td>
											<div id="pivotA1bis" style="display:none;"></div>  <!--le pivot-->
									</td>
									<td>
											<div><canvas id="chartcontainerA1bis" width="560"></canvas></div> <!--le chart-->
									</td>
									</tr>
								</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container-md">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h6 class="mt-3">Tx - Ranking</h6>
							<table class=table-responsive> <!--colonne de gauche : pivot / colonne de droite : chart-->
											<tr>
											<td>
												<div id="pivotA2bis" style="display:none;"></div> <!--masque le pivot pour ne garder que le chart/"style=display:none;-->  <!--le pivot-->
											</td>
											<td>
												<div><canvas id="chartcontainerA2bis" width= "560" height="500"></canvas></div> <!--le chart-->
											</td>
											</tr>
										</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container-md">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h6 class="mt-3">Tx - Distribution</h6>
							<table class=table-responsive> <!--colonne de gauche : pivot / colonne de droite : chart-->
								<tr>
								<td>
										<div id="pivotA3bis" style="display:none;"></div>  <!--le pivot-->
								</td>
								<td>
										<div><canvas id="chartcontainerA3bis" width="560"></canvas></div> <!--le chart-->
								</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="graph/A1bis_graph.js"></script>
	<script src="graph/A2bis_graph.js"></script>
	<script src="graph/A3bis_graph.js"></script>

</body>

</html>
